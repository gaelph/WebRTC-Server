<!DOCTYPE html>
<html>
    <head>
        <title>Webcam-Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="/css/global-ui.css">
        <style>


            .center-col {
                position: absolute;
                left: 0px;
                right: 0px;
                top:0px;
                bottom: 0px;
            }

            .remote-webcam-feed {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;

            }
            .local-webcam-feed {
                position: absolute;
                left: 0px;
                bottom: 0px;
                margin: 5px;
                width: 120px;
                height: 90px;
                -webkit-transform: rotateY(180deg) rotate3d(1, 0, 0, 0deg);
                -o-transform: rotateY(180deg) rotate3d(1, 0, 0, 0deg);
                -moz-transform: rotateY(180deg) rotate3d(1, 0, 0, 0deg);
                -ms-transform: rotateY(180deg) rotate3d(1, 0, 0, 0deg);
                transform: rotateY(180deg) rotate3d(1, 0, 0, 0deg);

                border: 1.5px rgba(255, 255, 255, 0.2) solid;
                border-radius: 2px;
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
            }




            .call-button {
                position: relative;
                right: 0px;
                float: right;
            }

            .logout-button {
                float: right;
            }
            #username {
                float: left;
            }
        </style>
        <script type="text/javascript" src="https://raw.githubusercontent.com/sarandogou/webrtc/master/samples/web/js/adapter.js"></script>
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
    </head>

    <body ng-app="Webcam-Test">

        <!--
        <header ng-controller="headerController"><div id="username" ng-model="userFullName">{{userFullName}}</div><button class="button logout-button" ng-click="loggout()">Log Out</button></header>
        -->

        <div ng-view></div>


        <!-- Crypto -->
        <script type="text/javascript" src="js/crypto/sjcl.js"></script>
        <script type="text/javascript" src="js/crypto/sha1.js"></script>

        <!-- Globals and fixes -->
        <script type="text/javascript" src="js/misc/webrtc-moderniser.js"></script>
        <script type="text/javascript" src="js/misc/firefox-mobile-touch-fix.js"></script>

        <!-- Models -->
        <script type="text/javascript" src="js/models/UserIDService.js"></script>
        <script type="text/javascript" src="js/models/SignalingService.js"></script>
        <script type="text/javascript" src="js/models/LocalWebcamService.js"></script>
        <script type="text/javascript" src="js/models/WebChatRemoteParties.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="js/controllers/RoomsViewController.js"></script>
        <script type="text/javascript" src="js/controllers/lwVideoDirective.js"></script>
        <script type="text/javascript" src="js/controllers/CreateAccountController.js"></script>
        <script type="text/javascript" src="js/controllers/LoginController.js"></script>
        <script type="text/javascript" src="js/controllers/PeopleListController.js"></script>

        <!-- Main -->
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
